<div class=" container-fluid vh-100">
    <div class="container bg-success d-flex border-3 border-black shadow rounded-3 flex-row p-5" >
    <img src="../../assets/images/sunflower.jpg" width="500" class="rounded-2">
<main class="form-signin w-100 m-auto">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-bold text-white">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" formControlName="password" placeholder="Password">
        <label for="Password">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label text-white" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-warning w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2028</p>
    </form>
  </main>
</div>
</div>
